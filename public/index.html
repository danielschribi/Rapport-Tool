<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Rapport-Tool</title>
<link rel="stylesheet" href="/ui.css">
</head>
<body>
<header>
  <div class="left">
    <div id="avatar" class="avatar idle" title="Anmelden">?</div>
  </div>

  <div class="center">
    <div class="clock" id="clock">--:--</div>
    <div class="date" id="date">--.--.--</div>
  </div>

  <div class="right toolbar">
    <button class="btn" id="btn-new"><svg><use href="/icons.svg#add"/></svg>Neue Meldung</button>
    <button class="btn" id="btn-users"><svg><use href="/icons.svg#users"/></svg>Userverwaltung</button>
    <button class="btn" id="btn-system"><svg><use href="/icons.svg#gear"/></svg>System</button>
  </div>

  <div class="right">
    <button class="btn icon" id="btn-home" title="Home">
      <svg><use href="/icons.svg#home"/></svg>
    </button>
  </div>
</header>

<main>
  <h1>Startbildschirm</h1>
  <div class="card">
    <div class="toolbar" style="margin-bottom:8px">
      <label>Anlage:</label><select id="f-anlage"></select>
      <label>Bereich:</label><select id="f-bereich"></select>
      <label>Status:</label><select id="f-status"></select>
      <label>Melder:</label><input id="f-melder" placeholder="alle"/>
      <button class="btn" id="f-reset">Filter zur√ºcksetzen</button>
    </div>
    <table class="table" id="table">
      <thead><tr><th>ID</th><th>Titel</th><th>Anlage</th><th>Bereich</th><th>Status</th><th>Melder</th><th>Datum</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="/app.js"></script>
</body>
</html>
