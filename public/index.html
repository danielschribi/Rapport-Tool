<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rapport-Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <!-- Home ganz links -->
    <button id="btnHome" class="home-btn" title="Zum Start (Eingaben verwerfen)">
      <i class="i-home"></i>
    </button>

    <!-- Menü im Kopf -->
    <nav class="main-actions">
      <button id="btnNew" class="pill-btn" title="Neue Meldung">
        <i class="i-plus"></i><span>Neue Meldung</span>
      </button>
      <div class="spacer"></div>
      <button id="btnUsers" class="pill-btn" title="Userverwaltung">
        <i class="i-users"></i><span>Userverwaltung</span>
      </button>
      <button id="btnSystem" class="pill-btn" title="System">
        <i class="i-gear"></i><span>System</span>
      </button>
    </nav>

    <!-- Uhr/Datum in der Mitte -->
    <div class="clock">
      <div id="clockTime">--:--</div>
      <div id="clockDate">--.--.----</div>
    </div>

    <!-- Avatar ganz rechts -->
    <button id="avatarBtn" class="avatar-btn" title="Anmelden/Profil">
      <span class="avatar-badge">?</span>
    </button>
  </header>

  <!-- Weißes Panel volle Breite (ohne Starttitel) -->
  <section class="card fullwidth">
    <div class="filters">
      <label>Anlage:
        <select id="fAnlage"></select>
      </label>
      <label>Bereich:
        <select id="fBereich"></select>
      </label>
      <label>Status:
        <select id="fStatus"></select>
      </label>
      <label>Melder:
        <input id="fMelder" type="text" placeholder="alle" />
      </label>
      <button id="btnReset" class="ghost">Filter zurücksetzen</button>
    </div>

    <div id="meldungenTable"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
